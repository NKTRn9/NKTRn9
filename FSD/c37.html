<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            background-color: black;
            animation-name: ex;
            animation-duration: 4s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease;
            animation-direction: normal;
            height: 100px;
            width: 100px;
            position: relative;
        }
        @keyframes ex{
            0%{
              top: 0px;
              left: 0px;
              background-color: red;
            }
            25%{
              top: 0px;
              background-image: linear-gradient(pink,blue);
              left: 300px;  
            } 
            50%{
                background-image: radial-gradient(blue,brown);
              top: 300px;
              border-radius: 50%;
              left: 300px;  
            } 
            75%{
                background-color: yellow;
              top: 300px;
              left: 0px;  
              border-radius: 50%;
              background-image: conic-gradient(red 45deg,green 90deg,blue 210deg);
            }
            100%{
                background-color: yellow;
              top:                            0px;
              left: 0px;  
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

    </div>
</body>
</html>
