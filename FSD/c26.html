<!DOCTYPE html>
<html lang="en">
<head>
    <style>
.container{
    display: grid;
    grid-template-columns: repeat(4,100px);
    grid-template-rows: 100px 100px 100px;
    gap: 10px;
    border: 2px solid brown;
    padding: 10px;
}
.iteam{
    background-color: blanchedalmond;
    line-height: 100px;
}

.gred{
    grid-column:1/3 ;
    grid-row:2/4 ;
    background-color: pink;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="iteam" >A</div>
        <div class="iteam" >b</div>

        <div class="iteam" >d</div>
        <div class="iteam gred" >e</div>
        <div class="iteam" >f</div>
        <div class="iteam" >g</div>
        <div class="iteam" >h</div>
        <div class="iteam" >i</div>
        <div class="iteam" >j</div>
        <div class="iteam" >k</div>
        <div class="iteam" >l</div>
    </div><br><br>
    
   
    
</body>
</html>
