<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img{
            transition: all 2s ease-in-out;
        }
        img:hover{
            transform: skex(-60deg);
        }
        /* @ keyframes : 1. animation-name , 2. animation-duration, 6.animation-diraction->
         normal,reverse,alternate, */
        div{
            animation-name: example;  /* @keyframe ma pan aaj aapavu*/
            animation-duration: 4s;
            animation-delay: -1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease;
            animation-direction: alternate;
            height: 100px;
            width: 100px;
        }
      /*  @keyframes example{
        from{
            background-color: red;
        }
        to{
            background-color: green;
        }}*/
        @keyframes example{
        0%{
            background-color: red;
        }
        25%{
            background-color: green;
        }
        75%{
            background-color: blue;
        }
        100%{
            background-color: yellow;
        }
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <div> <p> hello </p> </div><br><br>


</body>
</html>
