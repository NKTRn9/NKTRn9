<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            margin: 10px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
        }
        .box1{
            margin: 10px;
            border: 1px solid black;
            display: flex;
            justify-content: flex-start;
        }
        .box2{
            margin: 10px;
            border: 1px solid black;
            display: flex;
            justify-content: flex-end;
        }
        .box3{
            margin: 10px;
            border: 1px solid black;
            display: flex;
            justify-content: space-between;
        }
        .box4{
            margin: 10px;
            border: 1px solid black;
            display: flex;
            justify-content: space-around;
        }
        .box5{
            margin: 10px;
            border: 1px solid black;
            display: flex;
            justify-content: space-evenly;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div style="border: 1px solid green;">A</div>
        <div style="border: 1px solid green;">B</div>
        <div style="border: 1px solid green;">C</div>
    </div><br><br>
   
        <div class="box1">

        <div style="border: 1px solid green;">B</div>

</div><br><br>

<div class="box4">

<div style="border: 1px solid green;">B</div>
<div style="border: 1px solid green;">C</div>
