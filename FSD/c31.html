<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* css variable */
        :root{
            --b:blue;
            --all:2px solid green;
            --p20:20px
        }
        p{
            --c:center;
            --b:brown;
            border: var(--all);
            padding: var(--p20);
            border-color: var(--b);
        }
        h1{
            color:var(--b);
            text-align: var(--c);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1> hello </h1>
<br><br>
<p> have a good day </p>
    
</body>
</html>
