<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .img{
        border: 2px solid red;
        border-radius: 50px;
        width: 300px;
    }
    .img1{
        border: 2px solid red;
        border-top-left-radius: 50px;
        width: 300px;
    }
    .img2{
        border: 2px solid red;
        border-bottom-right-radius: 50px;
        width: 300px;
    }
    .img3{
        border: 2px solid red;
        border-top-right-radius: 50px;
        width: 300px;
    }
    .img4{
        border: 2px solid red;
        border-bottom-left-radius: 50px;
        width: 300px;
    }
    .img5{
        border: 2px solid red;
        border-bottom-left-radius: 50px;
        border-top-left-radius: 50px;
        width: 300px;
    }
    .imgop{
        opacity: 0.5;
    }
    .imgthumbnail{
        width: 300px;
        border: 2px solid blue;
        padding: 50px;
        border-radius: 10px;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="download.jpg" class="img"><br><br>
    <img src="download.jpg" class="img1"><br><br>
    <img src="download.jpg" class="img2"><br><br>
    <img src="download.jpg" class="img3"><br><br>
    <img src="download.jpg" class="img4"><br><br>
    <img src="download.jpg" class="img5">
    <img src="download.jpg" class="imgop"><br><br>
    <img src="download.jpg" class="imgthumbnail"><br><br>


</body>
</html>
