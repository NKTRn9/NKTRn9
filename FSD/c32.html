<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* css transition 
           1.transition-property , 2.transition-duration, 3.transition -delay, 4.transition-timing-function
           {all,properly name.},         {time in second or milisecond}      ,{linear,ease,ease-in,ease-out,ease-in-out}*/
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            transition-property: width;
            transition-duration: 3s;
            transition-delay: 1s;
            transition-timing-function: linear;/* same speed from start and end
            ease-in mate starts low and then speed up , ease-in-out: strat and end slow*/
        }
        div:hover{
            width: 150px;
        }
       
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <img src="itachi.jpg">
     <div>123</div> 
     123
    </div>
</body>
</html>
